<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #1565c0;
            text-shadow: 1px 1px 8px #fff;
        }
        div {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1565c0;
            text-shadow: 1px 1px 8px #fff;
        }
        #webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0 20px 0;
        }
        canvas {
            border: 4px solid #1976d2;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(33,147,176,0.2);
            width: 400px !important;
            height: 400px !important;
            background: #e3f2fd;
        }
        #label-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        #label-container div {
            font-size: 1.5rem;
            padding: 12px 24px;
            border-radius: 12px;
            background: #1565c0;
            color: #fff;
            box-shadow: 0 2px 8px rgba(21,101,192,0.15);
            min-width: 160px;
            text-align: center;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }
        button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(21,101,192,0.15);
            margin-top: 20px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #42a5f5;
        }
    </style>
</head>
<body>
    <h1>Comparador Alan Diaz Vera 7mo O</h1>
    <div>cuchara y tenedor</div>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div class="desc">Sube una imagen para validar cuchara o tenedor</div>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="imagePreview" width="400" style="display:none;" />
    <div id="prediction">Esperando imagen...</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions aqu√≠:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // el link a tu modelo de Teachable Machine
    const URL = "https://teachablemachine.withgoogle.com/models/bXGJWzOCw/";

    let model, webcam, labelContainer, maxPredictions;

    // Cargar el modelo y configurar la webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    // --- NUEVO: Cargar imagen y predecir ---
    async function predictImage(image) {
        const predictions = await model.predict(image);
        let result = "";
        predictions.forEach(p => {
            result += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
        });
        document.getElementById("prediction").innerHTML = result;
    }

    document.getElementById("imageUpload").addEventListener("change", async (event) => {
        const file = event.target.files[0];
        const image = document.getElementById("imagePreview");
        if (file) {
            image.style.display = "block";
            image.src = window.URL.createObjectURL(file);
            image.onload = () => predictImage(image);
        } else {
            image.style.display = "none";
            document.getElementById("prediction").innerHTML = "Esperando imagen...";
        }
    });
</script>

    
</body>
</html>
