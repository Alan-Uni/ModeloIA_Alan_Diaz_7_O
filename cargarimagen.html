<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validar imagen con Teachable Machine</title>
  <style>
    body {
      background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #1565c0;
      text-shadow: 1px 1px 8px #fff;
    }
    .desc {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #1565c0;
      text-shadow: 1px 1px 8px #fff;
    }
    #imageUpload {
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #1976d2;
      background: #e3f2fd;
      color: #1565c0;
      font-size: 1.1rem;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(21,101,192,0.10);
    }
    #imagePreview {
      display: block;
      margin: 30px auto 20px auto;
      border: 4px solid #1976d2;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(33,147,176,0.2);
      background: #e3f2fd;
      max-width: 400px;
      max-height: 400px;
    }
    #prediction {
      font-size: 1.5rem;
      padding: 12px 24px;
      border-radius: 12px;
      background: #1565c0;
      color: #fff;
      box-shadow: 0 2px 8px rgba(21,101,192,0.15);
      min-width: 160px;
      text-align: center;
      font-weight: 500;
      margin-top: 20px;
      transition: background 0.3s, color 0.3s;
    }
    #prediction strong {
      color: #42a5f5;
      font-size: 1.7rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <h1>Validador de Imagen con Teachable Machine</h1>
  <div class="desc">Sube una imagen para validar cuchara o tenedor</div>
  <input type="file" id="imageUpload" accept="image/*">
  <img id="imagePreview" width="400" style="display:none;" />
  <div id="prediction">Esperando imagen...</div>

  <script>
    // Usa un nombre distinto para evitar conflicto con window.URL
    const MODEL_URL = "https://teachablemachine.withgoogle.com/models/bXGJWzOCw/"; // â† Reemplaza con tu enlace

    let model;

    async function loadModel() {
      model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
      console.log("Modelo cargado");
    }

    async function predictImage(image) {
      const predictions = await model.predict(image);
      let result = "";
      predictions.forEach(p => {
        result += `${p.className}: ${(p.probability * 100).toFixed(2)}%<br>`;
      });
      document.getElementById("prediction").innerHTML = result;
    }

    document.getElementById("imageUpload").addEventListener("change", async (event) => {
      const file = event.target.files[0];
      const image = document.getElementById("imagePreview");
      if (file) {
        image.style.display = "block";
        image.src = window.URL.createObjectURL(file);
        image.onload = () => predictImage(image);
      } else {
        image.style.display = "none";
        document.getElementById("prediction").innerHTML = "Esperando imagen...";
      }
    });

    loadModel();
  </script>
</body>
</html>
